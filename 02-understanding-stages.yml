# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob
- stage: ABDeploy
  dependsOn: Build
  jobs:
  - job: ABDeployJob
    steps:
    - bash: echo ABDeployJob
- stage: ProdDeploy
  dependsOn: 
  - DevDeploy
  - ABDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob

